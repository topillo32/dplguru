<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <div layout="row" layout-align="center center"> <img layout-align="center center" ng-src="imagenes/G4PL-Logo.jpg" class="md-card-image"> </div> <br> <br>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Change Password</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="Form">
        <md-input-container class="md-block"> <label>Password</label> <input type="password" name="password" ng-model="passwd.oldPassword" placeholder="Old Password" /> </md-input-container>
        <md-input-container class="md-block"> <label>Password</label> <input type="password" name="password" ng-model="passwd.newPassword" placeholder="New password" /> </md-input-container>
        <md-input-container class="md-block"> <label>Password</label> <input type="password" name="password" ng-model="passwd.confPassword" placeholder="Repeat New Password" /> </md-input-container>
        <md-button ng-disabled="!Form.$valid" ng-click="changePassLogin(passwd)" class="md-raised md-primary"> &nbsp Change Password &nbsp </md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
